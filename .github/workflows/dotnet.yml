name: Deploy Backend to VPS

on:
  push:
    branches:
      - main   # or backend branch if you separate

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy Backend via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # If repo is not present, clone it
            if [ ! -d "/srv/nice2strangers-backend/.git" ]; then
              git clone https://github.com/jcrocker-cmd/nice2strangers_BE.git /srv/nice2strangers-backend
            else
              cd /srv/nice2strangers-backend
              git reset --hard HEAD
              git pull origin main
            fi
      
            # Go to backend folder
            cd /srv/nice2strangers-backend
      
            # Rebuild and restart backend containers
            docker compose down
            docker compose up -d --build
